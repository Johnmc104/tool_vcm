<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>项目管理</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
        nav {
            display: flex;
            background: #2d3e50;
            padding: 0 30px;
            height: 48px;
            align-items: center;
            white-space: nowrap;
            overflow-x: auto;
        }
        .nav-left {
            display: flex;
            align-items: center;
        }
        .nav-right {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 32px;
            font-size: 18px;
            padding: 0 8px;
            transition: color 0.2s;
            white-space: nowrap;
        }
        nav a:last-child { margin-right: 0; }
        nav a:hover { color: #ffd04b; }
        .container {
            max-width: 1100px;
            margin: 32px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px;
        }
        /* 首页统计卡片样式 */
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: flex-start;
        }
        .project-card {
            background: #f8fafc;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 24px 32px;
            min-width: 260px;
            margin-bottom: 16px;
            flex: 1 1 260px;
            transition: box-shadow 0.2s;
        }
        .project-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.13);
        }
        .project-title {
            font-size: 22px;
            color: #2d3e50;
            margin-bottom: 16px;
            font-weight: bold;
        }
        .stats-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .stats-list li {
            font-size: 16px;
            margin-bottom: 8px;
            color: #444;
        }
        .stats-label {
            color: #888;
            margin-right: 8px;
        }
        .table-responsive {
            overflow-x: auto;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
            table-layout: auto;
            word-break: break-all;
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 8px 12px;
            text-align: left;
            max-width: 220px;
            word-break: break-all;
        }
        th {
            background: #f0f0f0;
            white-space: nowrap;   /* 保证表头不换行 */
        }
        td {
            white-space: pre-line; /* 内容可换行 */
        }
        tr:nth-child(even) { background: #fafafa; }
        .cell-ellipsis {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 180px;
            cursor: pointer;
            display: inline-block;
            vertical-align: middle;
            position: relative;
        }

        .popup-fulltext {
            display: none;
            position: absolute;
            z-index: 999;
            left: 0;
            top: 120%;
            min-width: 320px;
            max-width: 600px;
            background: #fff;
            color: #222;
            border: 1px solid #bbb;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.13);
            padding: 12px 16px 12px 16px;
            word-break: break-all;
            white-space: pre-line;
        }

        .popup-fulltext .copy-btn {
            float: right;
            margin-left: 12px;
            background: #ffd04b;
            border: none;
            border-radius: 4px;
            padding: 2px 8px;
            cursor: pointer;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="/">首页</a>
        </div>
        <div class="nav-right">
            <a href="/projects">Project</a>
            <a href="/modules">Module</a>
            <a href="/cases">Case</a>
            <a href="/regrs">Regr</a>
            <a href="/tasks">Task</a>
            <a href="/sims">Sim</a>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.cell-ellipsis').forEach(function(cell) {
        cell.addEventListener('mouseenter', function(e) {
            let popup = cell.querySelector('.popup-fulltext');
            if (popup) {
                popup.style.display = 'block';
            }
        });
        cell.addEventListener('mouseleave', function(e) {
            let popup = cell.querySelector('.popup-fulltext');
            if (popup) {
                popup.style.display = 'none';
            }
        });
        // 复制按钮
        let copyBtn = cell.querySelector('.copy-btn');
        if (copyBtn) {
            copyBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                let text = cell.getAttribute('data-fulltext');
                navigator.clipboard.writeText(text);
                copyBtn.textContent = '已复制';
                setTimeout(() => { copyBtn.textContent = '复制'; }, 1200);
            });
        }
    });
});
</script>
</body>
</html>
