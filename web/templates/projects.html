{% extends "base.html" %}
{% block content %}
<h2>Project 列表</h2>
<table>
  <tr>
    <th>ID</th>
    <th>项目名称</th>
    <th>创建时间</th>
    <th>创建者</th>
  </tr>
  {% for p in projects %}
  <tr>
    <td>{{ p[0] }}</td>
    <td>{{ p[1] }}</td>
    <td>{{ p[2] }}</td>
    <td>{{ p[3] }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
